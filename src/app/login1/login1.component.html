<div class="d-flex justify-content-center mt-5 pt-5">
  <div class="card" style="width: 25rem;">
    <div class="card-body">
      <h5 class="card-title text-center">Iniciar Sesión</h5>
      
      <form class='custom-form' [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Campo Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Introduce tu email"
            name="email"
            [ngClass]="{'is-invalid': loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)}"
          />
          <div class="invalid-feedback" *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
            <div *ngIf="loginForm.controls['email'].errors?.['required']">El email es obligatorio</div>
            <div *ngIf="loginForm.controls['email'].errors?.['email']">El formato del email no es correcto</div>
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="form-group">
          <label for="pwd">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            formControlName="pwd"
            placeholder="Introduce tu contraseña"
            [ngClass]="{'is-invalid': loginForm.controls['pwd'].invalid && (loginForm.controls['pwd'].dirty || loginForm.controls['pwd'].touched)}"
          />
          <div class="invalid-feedback" *ngIf="loginForm.controls['pwd'].invalid && (loginForm.controls['pwd'].dirty || loginForm.controls['pwd'].touched)">
            <div *ngIf="loginForm.controls['pwd'].errors?.['required']">La contraseña es obligatoria</div>
            <div *ngIf="loginForm.controls['pwd'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
            <div class="field-message" *ngIf="loginForm.controls['pwd'].errors?.['passwordStrength']">
              Tu contraseña debe tener letras mayúsculas, minúsculas y caracteres numéricos.
            </div>
          </div>
        </div>

        <div class="mt-3 text-center">
          <p>¿No tienes cuenta? <a routerLink="/registrar">Regístrate</a></p>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" [disabled]="loginForm.invalid">Logarse</button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
