<div class="d-flex justify-content-center mt-5 pt-5">
  <div class="card" style="width: 25rem;">
    <div class="card-body">
      <h5 class="card-title text-center">Registro</h5>
      
      <form>
        <!-- Campo Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Introduce tu email"
            required
          />
        </div>

        <!-- Campo Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="pwd1"
            name="password"
            placeholder="Introduce tu contraseña"
            required
          />
        </div>

        <!-- Campo Confirmar Contraseña -->
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            [(ngModel)]="pwd2"
            name="confirmPassword"
            placeholder="Confirma tu contraseña"
            required
          />
        </div>

        <!-- Mensajes de validación -->
        <div class="text-danger" *ngIf="respuestaPasNoIguales">
          Las contraseñas no coinciden.
        </div>
        <div class="text-success" *ngIf="respuestaOK">
          Te hemos enviado un email de confirmación.
        </div>

        <div class="mt-3 text-center">
          <p>¿Tienes cuenta? <a routerLink="/iniciar-sesion">Inicia sesión</a></p>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-primary" (click)="registrar1()">Registrar</button>
          <button class="btn btn-secondary" type="reset">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
