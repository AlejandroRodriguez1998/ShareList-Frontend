<!-- Mostrar indicador de carga mientras isLoading sea true -->
<div *ngIf="isLoading" class="loading-container">
  <div class="spinner"></div>
</div>

<!-- Contenido de la aplicación -->
<div *ngIf="!isLoading" class="app-content min-vh-100">
  <ng-container>
    <!-- Logo centrado para pantallas pequeñas -->
    <a style="position: absolute; top: 4.5%; left: 48%; transform: translate(-50%, -50%); z-index: 2;" routerLink="/" class="d-block d-lg-none">
      <img src="logo-movil.png" alt="Logo" width="100" height="100">
    </a>

    <nav class="navbar navbar-expand-lg bg-dark shadow" style="position: relative;">
      <div class="container">
        
        <!-- Botón de menú responsive -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú colapsable -->
        <div class="collapse navbar-collapse" id="navbarMenu">
          <div class="container d-inline d-lg-flex justify-content-center align-items-center">
            <!-- Enlaces del lado izquierdo -->
            <ul class="navbar-nav">
              <li class="nav-item mx-3">
                <a class="nav-link" routerLink="/">Inicio</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" routerLink="/SobreNosotros">Sobre Nosotros</a>
              </li>
            </ul>

            <!-- Logo centrado -->
            <a class="d-none d-lg-block mx-3" routerLink="/">
              <img src="logo.png" alt="Logo" width="80" height="80">
            </a>

            <!-- Enlaces del lado derecho -->
            <ul class="navbar-nav">
              <li class="nav-item mx-3">
                <a class="nav-link" routerLink="/Suscripcion">Suscripción</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" routerLink="/GestionarListas">Mis Listas</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Botones pegados a la derecha -->
        <div class="d-flex" style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%);">
          
          <a routerLink="/IniciarSesion" *ngIf="!(isLogin$ | async)">
            <button class="buttonIniciar">
              <span class="label">Iniciar Sesión</span>
            </button>
          </a>

          <a (click)="logout()" *ngIf="isLogin$ | async">
            <button class="Btn">
              <div class="sign d-none d-lg-block">
                <!-- SVG del icono -->
                <svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9v-62.1h-128c-17.7 0-32-14.3-32-32v-64c0-17.7 14.3-32 32-32h128v-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96H96c-17.7 0-32 14.3-32 32v256c0 17.7 14.3 32 32 32h64c17.7 0 32 14.3 32 32s-14.3 32-32 32H96c-53 0-96-43-96-96V128c0-53 43-96 96-96h64c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg>
              </div>
              <div class="sign d-block d-lg-none">
                <svg viewBox="0 0 512 512" width="12px" height="12px">
                  <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9v-62.1h-128c-17.7 0-32-14.3-32-32v-64c0-17.7 14.3-32 32-32h128v-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96H96c-17.7 0-32 14.3-32 32v256c0 17.7 14.3 32 32 32h64c17.7 0 32 14.3 32 32s-14.3 32-32 32H96c-53 0-96-43-96-96V128c0-53 43-96 96-96h64c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                </svg>          
              </div>
              <div class="text">Salir</div>
            </button>
          </a>
        </div>
      </div>
    </nav>

    <!-- Contenido de la aplicación incluyendo router-outlet -->
    <div class="flex-fill">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
          <p>&copy; 2024 ShareList. Todos los derechos reservados.</p>
          <a href="/SobreNosotros" class="text-white">Sobre Nosotros</a>
      </div>
  </footer>
  </ng-container>
</div>
